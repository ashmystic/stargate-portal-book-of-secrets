    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        uniform vec2 u_resolution;
        uniform vec2 u_scale;
        uniform vec2 u_translation;
        
        void main() {
            vec2 scaledPosition = a_position * u_scale + u_translation;
            vec2 zeroToOne = scaledPosition / u_resolution;
            vec2 zeroToTwo = zeroToOne * 2.0;
            vec2 clipSpace = zeroToTwo - 1.0;
            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
    </script>
    
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision highp float;
        
        uniform vec2 u_resolution;
        uniform float u_time;
        uniform vec3 u_color;
        uniform vec2 u_waves[40];
        uniform float u_waveTimes[40];
        uniform float u_rippleIntensity;
    
        #define MAX_WAVES 40
    
        float ripple(vec2 uv, vec2 center, float time) {
            vec2 dist = uv - center;
            float d = length(dist);
            float t = time;
            float fadeIn = smoothstep(0.0, 0.25, t);  
            float fadeOut = 1.0 - smoothstep(5.0, 10.0, t);  
            float wave = sin(d * 50.0 - t * 5.0) * 0.5 + 0.5;
            return wave / (1.0 + d * 10.0) * exp(-d * 3.0 - t * 0.5) * fadeIn * fadeOut;
        }
    
        void main() {
            vec2 st = gl_FragCoord.xy / u_resolution;
            vec2 aspectCorrectedSt = st * vec2(u_resolution.x / u_resolution.y, 1.0);
            
            float ripples = 0.0;
            for (int i = 0; i < MAX_WAVES; i++) {
                vec2 aspectCorrectedCenter = u_waves[i] * vec2(u_resolution.x / u_resolution.y, 1.0);
                ripples += ripple(aspectCorrectedSt, aspectCorrectedCenter, u_time - u_waveTimes[i]);
            }
            
            ripples *= u_rippleIntensity;
            
            vec3 baseColor = mix(vec3(0.0, 0.0, 0.0), vec3(0.2, 0.5, 1.0), u_rippleIntensity); // blend to blue when ripples are active
            vec3 color = mix(baseColor, vec3(1.0), ripples * 0.5); // Blue behind ripples
    
            color += vec3(ripples * 0.5);
            
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    
    <script>
    // Setup service worker for caching files
    if ('serviceWorker' in navigator) {

    const canvas = document.getElementById('glCanvas');
    const gl = canvas.getContext('webgl');
    
    if (!gl) {
        console.error('WebGL not supported');
        document.body.innerHTML = 'WebGL is not supported in your browser.';
    }
    
    function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error('Shader compile error:', gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null;
        }
        return shader;
    }
    
    const vertexShaderSource = document.getElementById('vertexShader').text;
    const fragmentShaderSource = document.getElementById('fragmentShader').text;
    
    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
    
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('Program link error:', gl.getProgramInfoLog(program));
    }
    
    gl.useProgram(program);
    
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    const positions = [0, 0, 320, 0, 0, 320, 320, 320];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
    
    const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
    gl.enableVertexAttribArray(positionAttributeLocation);
    gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
    
    const resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution');
    gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);
    
    const scaleUniformLocation = gl.getUniformLocation(program, 'u_scale');
    gl.uniform2f(scaleUniformLocation, 1, 1);
    
    const translationUniformLocation = gl.getUniformLocation(program, 'u_translation');
    gl.uniform2f(translationUniformLocation, 0, 0);
    
    const timeUniformLocation = gl.getUniformLocation(program, 'u_time');
    const colorUniformLocation = gl.getUniformLocation(program, 'u_color');
    const wavesUniformLocation = gl.getUniformLocation(program, 'u_waves');
    const waveTimesUniformLocation = gl.getUniformLocation(program, 'u_waveTimes');
    const rippleIntensityUniformLocation = gl.getUniformLocation(program, 'u_rippleIntensity');
    
    let startTime = Date.now();
    let color = [0.2, 0.5, 1.0]; 
    let wavePositions = Array(40).fill().map(() => [Math.random(), Math.random()]);
    let waveTimes = Array(40).fill(0);
    let lastWaveTime = 0;
    let currentWaveIndex = 0;
    let rippleIntensity = 0.0; 
    let targetRippleIntensity = 0.0; 
    let transitionTimeout = null;
    let imageTimeout = null;
    let audioFadeInterval = null;
    let deactivateStargateTimeout = null;
    let particlesVisible = false;
    let rippleTransitionTimeMS = 3000;
    // let imageTimeoutTimeMS = 15000;
    let imageTimeoutTimeMS = 55000;
    let deactivateStargateTimeoutTimeMS = 12000;
    let audioTransitionTimeMS = 3000; // 3 seconds fade
    let audioFadeTimeMS = 5000; // 5 seconds fade
    
    function updateWaves() {
        const currentTime = (Date.now() - startTime) / 1000;
        if (currentTime - lastWaveTime >= 0.5) {
            wavePositions[currentWaveIndex] = [Math.random(), Math.random()];
            waveTimes[currentWaveIndex] = currentTime;
            currentWaveIndex = (currentWaveIndex + 1) % 40;
            lastWaveTime = currentTime;
        }
    }
    
    function render() {
        const currentTime = (Date.now() - startTime) / 1000;
        updateWaves();
        
        rippleIntensity += (targetRippleIntensity - rippleIntensity) * 0.01;
        
        gl.uniform1f(timeUniformLocation, currentTime);
        gl.uniform3fv(colorUniformLocation, color);
        gl.uniform2fv(wavesUniformLocation, wavePositions.flat());
        gl.uniform1fv(waveTimesUniformLocation, waveTimes);
        gl.uniform1f(rippleIntensityUniformLocation, rippleIntensity);
    
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(render);
    }
    
    render();
    
    const displayImage = document.getElementById('displayImage');
    const particleContainer = document.getElementById('particleContainer');
    
    const buttons = document.querySelectorAll('.button-grid button');

    buttons.forEach(btn => {

}

    const hideImageAndParticles = () => {
        displayImage.style.opacity = '0';

            });

    const createParticles = (color = 'gold') => {
        particleContainer.innerHTML = '';
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;

            particle.style.backgroundColor = color;
            particle.style.boxShadow = `0 0 15px 5px ${color}`; /* Add glowing effect with correct color */
            particleContainer.appendChild(particle);
        }
    };
    
    createParticles();

    let audioContext;
    let gainNodes = [];
    let audioSources = [];
    let currentAudioBuffer;
    let isAudioInitialized = false;
    let currentSourceIndex = 0;

    // Initialize Web Audio API
    function initAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        for (let i = 0; i < 2; i++) {
            let gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNodes.push(gainNode);
        }
        isAudioInitialized = true;
    }

    // Load and play audio
    function loadAndPlayAudio(url) {
        if (!isAudioInitialized) {
            initAudio();
        }
        
        fetch(url)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
            .then(audioBuffer => {
                const nextSourceIndex = (currentSourceIndex + 1) % 2;
                
                if (audioSources[nextSourceIndex]) {
                    audioSources[nextSourceIndex].stop();
                }
                
                audioSources[nextSourceIndex] = audioContext.createBufferSource();
                audioSources[nextSourceIndex].buffer = audioBuffer;
                audioSources[nextSourceIndex].connect(gainNodes[nextSourceIndex]);
                
                // Ensure the gain is set to 0 before playing
                gainNodes[nextSourceIndex].gain.setValueAtTime(0, audioContext.currentTime);
                
                audioSources[nextSourceIndex].start();
                currentAudioBuffer = audioBuffer;
                
                // Crossfade
                crossfade(nextSourceIndex);
                
                currentSourceIndex = nextSourceIndex;
            })
            .catch(e => console.error('Error with decoding audio data' + e.err));
    }

    function crossfade(newSourceIndex) {
        const currentTime = audioContext.currentTime;
        const fadeOutIndex = currentSourceIndex;
        
        // Fade out the current source
        gainNodes[fadeOutIndex].gain.setValueAtTime(gainNodes[fadeOutIndex].gain.value, currentTime);
        gainNodes[fadeOutIndex].gain.linearRampToValueAtTime(0, currentTime + audioTransitionTimeMS / 1000);
        
        // Fade in the new source
        gainNodes[newSourceIndex].gain.setValueAtTime(0, currentTime);
        gainNodes[newSourceIndex].gain.linearRampToValueAtTime(1, currentTime + audioTransitionTimeMS / 1000);

        // Schedule stopping the faded-out source
        setTimeout(() => {
            if (audioSources[fadeOutIndex]) {
                audioSources[fadeOutIndex].stop();
            }
        }, audioTransitionTimeMS);
    }

    const transitionWithRipples = (src, alt, particleColor = 'gold', audioSrc) => {
        if (!isAudioInitialized) {
            initAudio();
        }

        if(transitionTimeout !== null) {
            clearTimeout(transitionTimeout);
        }

        if (imageTimeout) {
            clearTimeout(imageTimeout);
        }
        hideImageAndParticles();
        targetRippleIntensity = 1.0;
        
        toggleButtonsDisability(); // Disable buttons while loading
        
        // Start loading and playing new audio immediately
        loadAndPlayAudio(audioSrc);

        transitionTimeout = setTimeout(() => {
            showImageAndParticles(src, alt, particleColor);
            createParticles(particleColor);
            imageTimeout = setTimeout(() => {
                hideImageAndParticles();
                deactivateStargateTimeout = setTimeout(() => {
                    targetRippleIntensity = 0.0;
                }, deactivateStargateTimeoutTimeMS);
            }, imageTimeoutTimeMS);
            toggleButtonsDisability();
        }, rippleTransitionTimeMS);
    };

    // Initialize audio on the first user interaction
    document.body.addEventListener('click', function initAudioOnFirstInteraction() {
        if (!isAudioInitialized) {
            initAudio();
        }
        document.body.removeEventListener('click', initAudioOnFirstInteraction);
    }, { once: true });
